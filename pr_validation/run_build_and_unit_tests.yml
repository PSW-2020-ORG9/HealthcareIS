pr:
- master

pool:
  vmImage: 'windows-2019'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.sln'
  displayName: Build solution
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*UnitTests/*.csproj'
    testRunTitle: 'PR_RunUnitTests'
  displayName: Unit Tests